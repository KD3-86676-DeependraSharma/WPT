<html>
<head>
    <title>Assign_3 video</title>
</head>
<body style="margin-top: 40px;">
    <center>
        <h2><u>Registration Form</u></h2>
    </center>
    <div style="display: flex; margin-left: 280px; margin-top: 80px">
        <div style="background-color: antiquewhite; height: 400px; width: 500px;">
            <!-- <embed src="song.mp4" height="50%" width="40%"> -->
            <video src="song.mp4" height="350px" width="450px" style="margin-left: 25px;" controls></video>
        </div>
        <div style="margin-left: 60px;">
             <table border="0" height="400px" width="500px">
                <tr>
                    <td>Name  :</td>
                    <td><input type="text" placeholder="Enter Name"></td>
                </tr>
                <tr>
                    <td>BirthDate  :</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Email  :</td>
                    <td><input type="email" placeholder="abc@gmail.com"></td>
                </tr>
                <tr>
                    <td>Password  :</td>
                    <td><input type="password" placeholder="xxxxxxxx"></td>
                </tr>
                <tr>
                    <td>Address  :</td>
                    <td style="display: flex;">
                        <select>
                            <option>Select State</option>
                           <option>Madhya Pradesh</option>
                           <option>Mharastra</option>
                           <option>Uttar Pradesh</option>
                        </select>
                        <select style="margin-left: 10px;">
                            <option>Select District</option>
                           <option>Gwalior</option>
                           <option>Pune</option>
                           <option>Delhi</option>
                        </select>
                        <select style="margin-left: 10px;">
                            <option>Select City</option>
                           <option>Gwalior</option>
                           <option>Pune</option>
                           <option>Delhi</option>
                        </select>
                        
                    </td>
                </tr>
                <tr>
                    <td> </td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        State&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        District&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;          
                        city</td>
                </tr>
                <tr>
                    <td>Gender  :</td>
                    <td><input type="radio" name="gen" value="M">Male
                    <input type="radio" name="gen" value="F">FeMale</td>
                </tr>
                <tr>
                    <td>Upload photo</td>
                    <td>
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" id="inputGroupFile02">
                            <!-- <label class="input-group-text" for="inputGroupFile02">Upload</label> -->
                        </div>
                    </td>

                </tr>
                <tr>
                    <td>Select your cource  :</td>
                    <td>                       
                    <select>
                       <option>Select State</option>
                       <option>Madhya Pradesh</option>
                       <option>Mharastra</option>
                       <option>Uttar Pradesh</option>
                    </select></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <div>
                        <input type="button" value="Resister" style="margin-right: 80px;">
                        <input type="button" value="Clear">
                    </td>
                </tr>
             </table>

        </div>
    </div>
</body>
</html>
