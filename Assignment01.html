<html>
<head>
    <title>Assignment table</title>
</head>
<body>
    <body>
        <center>
        <table border="1" width="40%" height="50%">
            <tr>
                <td style="height: 10px;">1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td style="width: 10px;">1</td>
                <td colspan="5"></td>
                <td colspan="2" rowspan="2"></td>
                
            </tr>
            <tr>
                <td>2</td>
                <td rowspan="5" colspan="5"></td>
                
            </tr>
            <tr>
                <td>3</td>
                <!-- big -->

            </tr>
            <tr>
                <td>4</td>
                <!-- big -->
                <!-- small -->

                

            </tr>
            <tr>
                <td>5</td>
                <!-- big -->
                <!-- small -->
            </tr>
            <tr>
                <td>6</td>
                <!-- big -->
                <td rowspan="3"></td>
                <td></td>

            </tr>
            <tr>
                <td>7</td>
                <td colspan="5" rowspan="2"></td>
                <td></td>
            </tr>
            <tr>
                <td>8</td>
                <!-- <td colspan="5"></td> -->
                <td></td>
            </tr>

        </table>
    </center>
    </body>
</body>
